<form #consultationForm="ngForm">

  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" [(ngModel)]="consultation.id" name="id" placeholder="Autogenerated" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="patient" class="col-sm-2 col-form-label">Patient</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <select class="form-control custom-select" [(ngModel)]="this.patient" id="patient" name="patient" [disabled]="!this.editable">
          <option *ngFor="let pat of this.patients" [ngValue]="pat" [selected]="this.patient==pat">{{pat.fullName}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="doctor" class="col-sm-2 col-form-label">Doctor</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <select class="form-control custom-select" [(ngModel)]="this.doctor" id="doctor" name="doctor" [disabled]="!this.editable">
          <option *ngFor="let doc of this.doctors" [ngValue]="doc" [selected]="this.doctor==doc">{{doc.fullName}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <input class="form-control" ngui-datetime-picker [(ngModel)]="this.startDate" name="startDate" id="startDate" [close-on-select]="false"
          [date-only]="true" [disabled]="!this.consultation.doctor || !this.editable" />

      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="startHour" class="col-sm-2 col-form-label">Start hour</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <input class="form-control" ngui-datetime-picker [(ngModel)]="this.startHour" name="startHour" id="startHour" [close-on-select]="false"
          [time-only]="true" [minute-step]="15" [disabled]="!this.startDate || !this.editable" />

      </div>

      <div class="form-control-feedback" *ngIf="this.startDate && this.editable">
        {{this.scheduleMsg}}
        <p *ngIf="this.consultations">Other consultations scheduled on this day:</p>
        <p *ngFor="let consultation of this.consultations"> {{consultation}}</p>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="duration" class="col-sm-2 col-form-label">Duration</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <select class="form-control custom-select" [(ngModel)]="this.duration" id="duration" name="duration" [disabled]="!this.editable || !this.startHour">
          <option value='15'>15 Minutes</option>
          <option value='30'>30 Minutes</option>
          <option value='45'>45 Minutes</option>
          <option value='60'>60 Minutes</option>
        </select>
      </div>
    </div>
  </div>

</form>
