<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="password" name="password">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block">Log in</button>
    </div>

  </form>

  <div *ngIf="this.message">
    <h2 style="color:crimson"> <i class="fa fa-times-circle"></i> Login failed. {{this.message}} </h2>
  </div>
</div>
