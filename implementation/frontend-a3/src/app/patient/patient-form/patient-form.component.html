<form #patientForm="ngForm">

  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" [(ngModel)]="patient.id" name="id" placeholder="Autogenerated" readonly>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.fullName }">
    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.fullName }" id="fullName" placeholder="Full Name"
        [(ngModel)]="patient.fullName" name="fullName"  [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.fullName}}</div>
    </div>
  </div>

  <div class="form-group row" *ngIf="this.patient.id">
    <label for="fullName" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{this.patient.dateOfBirth | date}}" readonly>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.pnc }">
    <label for="pnc" class="col-sm-2 col-form-label">PNC</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.pnc }" id="pnc" placeholder="Personal Numerical Code"
        [(ngModel)]="patient.personalNumericalCode" name="personalNumericalCode" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.pnc}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.id_ser }">
    <label for="id_ser" class="col-sm-2 col-form-label">ID series</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.id_ser }" id="id_ser" placeholder="Identity Card Series"
        [(ngModel)]="patient.idCardSeries" name="idCardSeries" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.id_ser}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.id_nr }">
    <label for="id_nr" class="col-sm-2 col-form-label">ID number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.id_nr }" id="id_nr" placeholder="Identity Card Number"
        [(ngModel)]="patient.idCardNumber" name="idCardNumber" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.id_nr}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.address }">
    <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.address }" id="address" placeholder="Client's address"
        [(ngModel)]="patient.address" name="address" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.address}}</div>
    </div>
  </div>

</form>
