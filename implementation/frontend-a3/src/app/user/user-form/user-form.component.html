<form #userForm="ngForm">

  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" [(ngModel)]="user.id" name="id" placeholder="Autogenerated" readonly>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.username }">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.username }" id="username" placeholder="Username"
        [(ngModel)]="user.username" name="username" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.username}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.password }" *ngIf="!user.id">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [ngClass]="{'form-control-danger': messages.password }" id="password" placeholder="password"
        [(ngModel)]="user.password" name="password" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.password}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.fullName }">
    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.fullName }" id="fullName" placeholder="Full Name"
        [(ngModel)]="user.fullName" name="fullName" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.fullName}}</div>
    </div>
  </div>

  <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">Role</label>
    <div class="col-sm-10 ">

      <div class="input-group">

        <select class="form-control custom-select" [(ngModel)]="this.role" id="role" name="role" [disabled]="!this.editable">
          <option *ngFor="let r of this.availableRoles" [ngValue]="r" [selected]="this.role==r">{{r.name}}</option>
        </select>
      </div>
    </div>
  </div>
</form>
