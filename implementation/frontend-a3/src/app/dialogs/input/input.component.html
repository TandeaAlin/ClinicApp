<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title}}</h4>
    </div>

    <div class="modal-body">
        <input class="form-control" type="{{type}}" placeholder={{placeholder}} id="user-input"
         [(ngModel)] = "this.userInput">
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="this.confirm()">OK</button>
      <button type="button" class="btn btn-info" (click)="this.close()">Cancel</button>
    </div>
  </div>
</div>
